<template>
    <lightning-button label="New Note" onclick={openModal}></lightning-button>

    <template if:true={isModalOpen}>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <!-- Modal/Popup Header -->
          <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
              </button>
              <h2 class="slds-text-heading_medium">New Note</h2>
          </header>

          <!-- Modal/Popup Body -->
          <div class="slds-modal__content slds-var-p-around_medium">
              <lightning-input label="Title" value={noteTitle} onchange={handleInputChange} data-id="title"></lightning-input>
              <lightning-input label="Content" value={noteContent} onchange={handleInputChange} data-id="content"></lightning-input>
          </div>

          <!-- Modal/Popup Footer -->
          <footer class="slds-modal__footer">
              <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
              <lightning-button variant="brand" label="Save" onclick={createNote}></lightning-button>
          </footer>
      </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
