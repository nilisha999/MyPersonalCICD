<template>
    <lightning-card title="Lightning Record Form With NO Mode">
        <lightning-accordion active-section-name="P">
            <lightning-accordion-section name="P" label="Lightning Record Form With NO Mode">
                <lightning-record-form
                    object-api-name = {objectApiName}
                    record-id = {recordId}
                    fields = {fields}
                    columns="2"
                >
                </lightning-record-form>
            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>

    <lightning-card title="Lightning Record Form With Read-Only Mode">
        <lightning-accordion active-section-name="R">
            <lightning-accordion-section name="R" label="Lightning Record Form With Read-Only Mode">
                <lightning-record-form
                    object-api-name = {objectApiName}
                    record-id = {recordId}
                    fields = {fields}
                    columns="2"
                    mode="readonly"
                >
                </lightning-record-form>
            </lightning-accordion-section>
        </lightning-accordion>
    </lightning-card>
