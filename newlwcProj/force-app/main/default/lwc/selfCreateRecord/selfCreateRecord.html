<template>
    <lightning-card title="Create Note">
      <div class="slds-p-around_medium">
        <lightning-input label="Title" value={noteTitle} onchange={handleInputChange} date-aria-described-by="title"></lightning-input>
        <lightning-input label="Content" value={noteContent} onchange={handleInputChange} data-id="content"></lightning-input>
        <lightning-button variant="brand" label="Create Note" onclick={createNote}></lightning-button>
      </div>
    </lightning-card>
</template>
