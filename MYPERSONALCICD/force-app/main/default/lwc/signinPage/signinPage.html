<template>
    <lightning-card title="Sign In">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Username"
                type="text"
                value={username}
                onchange={handleUsernameChange}
                required>
            </lightning-input>

            <lightning-input
                label="Password"
                type="password"
                value={password}
                onchange={handlePasswordChange}
                required>
            </lightning-input>

            <div class="slds-m-top_small">
                <lightning-button
                    label="Login"
                    onclick={handleLogin}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
    <lightning-card>
        <c-logout-button></c-logout-button>
    </lightning-card>
</template>
