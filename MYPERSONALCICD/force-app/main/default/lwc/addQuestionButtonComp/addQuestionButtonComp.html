<template>
  <lightning-card>
    <!-- Button to Add More Questions -->
    <lightning-button
      label="Add more Questions"
      title="Add more Questions"
      onclick={handleAddMoreQuestions}
      class="slds-m-left_x-small"
    >
    </lightning-button>

    <template if:true={isMoreQuesVisible}>
      <!-- Section for additional questions (hidden by default) -->
      <div id="moreQues">
        <!-- Text Input for Adding Questions -->
        <lightning-input
          type="text"
          label="Add Your Question"
          placeholder="Type your Question Here!!"
          value={questionText}
          onchange={handleInputChange}
        >
        </lightning-input
        ><br />

        <!-- Save and Remove Buttons -->
        <lightning-button
          variant="brand"
          label="Save"
          title="Primary action"
          onclick={handleSave}
          class="slds-m-left_x-small"
        >
        </lightning-button>
        <lightning-button
          variant="destructive"
          label="Remove"
          title="Destructive action"
          onclick={handleRemove}
          class="slds-m-left_x-small"
        >
        </lightning-button>
      </div>
    </template>
  </lightning-card>
</template>
